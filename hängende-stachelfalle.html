<h1 align=center><u>Vietnamkrieg</u></h1>
<h3 align=center>Hängende Schelfalle</h3>
<font size="4" face="Arial">

<p>Eine schwere Falle, die aus Bambus hergestellt wird und in der Regel irgendwo im Gebüsch oder im Unterholz hängt.<br>
Diese Art von Fallen wird normalerweise mit Kot und Urin beschmiert.</p>
